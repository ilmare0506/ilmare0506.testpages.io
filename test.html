<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js "></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/allanweir/aframe-touch-rotation-controls/master/dist/aframe-touch-rotation-controls.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
     
      <a-marker type='barcode' value='0'> 
        <a-entity gltf-model="#meuble" scale="30 30 30" position="0 0 0"  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" >
			<a-gltf-model  src="3d/Reaper.glb" id="meuble"  ></a-gltf-model>
		<a-entity>
      </a-marker>
      <a-marker  type='barcode' value='5'> 
		<a-entity gltf-model="#gnegne" scale="2 2 2" position="0 0 0"  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" >
			<a-gltf-model  src="3d/gnegne.glb" id="gnegne"  ></a-gltf-model>
        </a-entity>
      </a-marker>
	  <a-marker  type='barcode' value='1'> 
		<a-entity gltf-model="#fantome" scale="30 30 30" position="0 0 0"  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" >
			<a-gltf-model  src="3d/fantome.glb" id="fantome"  ></a-gltf-model>
        </a-entity>
      </a-marker> 
 <a-marker  type='barcode' value='3'> 
		<a-entity gltf-model="#sorc" scale="30 30 30" position="0 0 0"  rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" >
			<a-gltf-model  src="3d/sorc.glb" id="sorc"  ></a-gltf-model>
        </a-entity>
      </a-marker>	  
   
    
         
      
      <a-entity camera></a-entity>
    </a-scene>
</body>
